<section class="mainDiv firstMain" ng-controller="CartsCtrl">
  <div class="borderTopNav"></div>
    <div id="contenerCarts">
      <h1>Mes cartes bancaires</h1>
      <hr>
      <div class="contenerTab">
        <table>
          <thead>
            <tr>
              <th>Num√©ro</th>
              <th class="hideMob">Date d'exp</th>
              <th>Titulaire</th>
              <th>Pictogramme</th>
              <th class="hideMob">Banque</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="cart in carts">
              <td>{{cart.id}}</td>
              <td class="hideMob">{{cart.attribute.dateexpiration | date:'dd-MM-yyyy'}}</td>
              <td>{{cart.attribute.titulaire}}</td>
              <td>{{cart.attribute.pictogramme}}</td>
              <td class="hideMob">{{cart.attribute.banque}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</section>
