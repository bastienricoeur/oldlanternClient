<div class="mainDiv firstMain signUpMain">
  <div class="bigDivSignUp">
    <div class="contenerSignUp">
      <div class="borderCT borderCadre borderCadreBlue"></div>
      <div class="borderCB borderCadre borderCadreBlue"></div>
      <div class="borderCL borderCadre borderCadreBlue"></div>
      <div class="borderCR borderCadre borderCadreBlue"></div>
      <div class="cercleTL cercleCadre cercleCadreBlue"></div>
      <div class="cercleTR cercleCadre cercleCadreBlue"></div>
      <div class="cercleBL cercleCadre cercleCadreBlue"></div>
      <div class="cercleBR cercleCadre cercleCadreBlue"></div>
      <div class="contenuCadre">
        <form>
          <div class="contenerForm contenerFormSigUp">
            <p>Inscrivez-vous</p>`
            <hr>
            <div class="group">
              <input type="email" name="mailSignUp" ng-model="usersub.username"required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Adresse mail</label>
            </div>
            <div class="group">
              <input type="password" name="mdpSignUp" ng-model="usersub.password" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Mot de passe</label>
            </div>
            <div class="group">
              <input type="text" name="firstNameSignUp" ng-model="usersub.prenom" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Prénom</label>
            </div>
            <div class="group">
              <input type="text" name="lastNameSignUp" ng-model="usersub.nom" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Nom</label>
            </div>
            <div class="group">
              <input type="text" name="adressSignUp" ng-model="usersub.adresse" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Adresse</label>
            </div>
            <div class="group">
              <input type="tel" name="phoneSignUp" ng-model="usersub.tel" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Téléphone</label>
            </div>
            <div class="buttonRetro buttonRetroSign">
              <div class="borderBT borderButton"></div>
              <div class="borderBB borderButton"></div>
              <button type="button" ng-click="signup()" class="buttonSub middleButton">s'inscrire</button>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
